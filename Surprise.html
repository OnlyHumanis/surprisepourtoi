<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Je t'aime Elza</title>
    <link href="https://fonts.googleapis.com/css2?family=Love+Light&display=swap" rel="stylesheet">
    <style>
        /* Style de la page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #B0F97E; /* Arrière-plan gris clair */
        }
        .container {
            display: flex;
            align-items: center;
        }
        h1 {
            color: pink; /* Couleur du texte rose */
            font-size: 10em; /* Taille du texte augmentée */
            font-family: 'Love Light', system-ui; /* Utilisation de la nouvelle police */
            margin: 0 20px; /* Espacement autour du texte */
        }
        img {
            width: 160px; /* Taille des images */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="coeur.png" alt="Coeur gauche">
        <h1>Je t'aime Elza</h1>
        <img src="coeur.png" alt="Coeur droit">
    </div>
</body>
</html>
